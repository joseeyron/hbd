<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Happy 21st birthday beautiful. This is just a simple gesture to greet you a happy birthday. You've come a long way now.
            I wish you all the best and you know the rest na, our future Dentist!
        </p>
        <h1>💐</h1>
    </div>

      <!-- Scrapbook images outside the card -->
      <div class="scrap-images">
        <img src="hbd2.jpg" alt="Image 1" class="scrap-image1" />
        <img src="hbd3.jpg" alt="Image 2" class="scrap-image2" />
        <img src="hbd4.jpg" alt="Image 3" class="scrap-image3" />
        <img src="hbd_.jpg" alt="Image 4" class="scrap-image4" />
      </div>
    </div>
  </body>
</html>
